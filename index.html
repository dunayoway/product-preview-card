<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img col">
        <img
          src="images/image-product-mobile.jpg"
          alt="product image"
          class="product__img product__img--mobile"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="product image"
          class="product__img product__img--desktop"
        />
      </div>
      <div class="col">
        <div class="container">
          <p class="caption">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="row">
            <p class="current__price">$149.99</p>
            <p class="former__price"><del>$169.99</del></p>
          </div>
          <a href="#AddToCart" class="btn"
            ><img src="images/icon-cart.svg" alt="cart icon" class="icon"/> Add to Cart</a
          >
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dunayo</a>.
    </div>
  </body>
</html>
